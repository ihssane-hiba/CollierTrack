<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Light blue background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: linear-gradient(to bottom, #42a5f5, #1e88e5); /* Gradient blue background */
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            animation: form-animation 0.5s ease-in-out;
            margin-top: 20px;
        }

        @keyframes form-animation {
            from {
                transform: rotateX(-30deg);
                opacity: 0;
            }
            to {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        h1 {
            color: #0d47a1; /* Dark blue for the title */
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #fff; /* White color for labels */
            display: block;
            margin-bottom: 5px;
        }

        .input, textarea {
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            border: 2px solid #1e88e5; /* Blue border */
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .input::placeholder {
            color: #b3e5fc; /* Lighter blue for placeholder text */
        }

        .input:hover,
        .input:focus,
        textarea:hover,
        textarea:focus {
            border-color: #42a5f5; /* Lighter blue border on focus/hover */
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0px 2px 4px rgba(0 , 0, 0, 0.3);
            outline: none;
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 1rem;
            background-color: black;
            color: white;
            font-size: 1rem;
            width: 10em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0.4rem #dfd9d9;
        }

        button:active {
            color: white;
            box-shadow: 0 0.2rem #dfd9d9;
            transform: translateY(0.2rem);
        }

        button:hover:not(:disabled) {
            background: #e3f2fd;
            color: white;
            text-shadow: 0 0.1rem #bcb4b4;
        }

        button:disabled {
            cursor: auto;
            color: grey;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            color: #1e88e5; /* Blue color for the link */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report Lost Item</h1>
        <form action="{{ url_for('report_lost') }}" method="post" class="form">
            <label for="reference">Reference:</label>
            <input type="text" id="reference" name="reference" class="input" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="input" required></textarea>
            <button type="submit">Report Lost Item</button>
        </form>
        <a href="file:///C:/xampp/htdocs/dashboard/CollierTrack/templates/list_parcels.html" class="back-link">Back to List</a>
    </div>
</body>
</html>
