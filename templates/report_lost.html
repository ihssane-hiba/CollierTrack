<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: linear-gradient(to bottom, #0077be, #3b8df2);
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            animation: form-animation 0.5s ease-in-out;
            margin-top: 20px;
        }

        @keyframes form-animation {
            from {
                transform: rotateX(-30deg);
                opacity: 0;
            }
            to {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        .input, textarea {
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            border: 2px solid #3b8df2;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .input::placeholder {
            color: #FFF;
        }

        .input:hover,
        .input:focus,
        textarea:hover,
        textarea:focus {
            border-color: #3b8df2;
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0px 2px 4px rgba(0 , 0, 0, 0.3);
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3b8df2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0077be;
            font-size: 17px;
            transform: scale(1.05);
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            color: #0077be;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report Lost Item</h1>
        <form action="{{ url_for('report_lost') }}" method="post" class="form">
            <label for="reference">Reference:</label>
            <input type="text" id="reference" name="reference" class="input" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="input" required></textarea>
            <button type="submit">Report Lost Item</button>
        </form>
        <a href="{{ url_for('list_parcels') }}" class="back-link">Back to List</a>
    </div>
</body>
</html>
